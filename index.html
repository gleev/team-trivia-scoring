        <script type="text/javascript">
        function cssLoaded(href) {
            var cssFound = false;

            for (var i = 0; i < document.styleSheets.length; i++) {
                sheet = document.styleSheets[i];
                if (sheet['href'].indexOf(href) >= 0 && sheet['cssRules'].length > 0) {
                    cssFound = true;
                }
            };

            return cssFound;
        }
